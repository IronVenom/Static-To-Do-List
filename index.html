<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="todo.css">
	<script src="https://kit.fontawesome.com/b385f29ce4.js" crossorigin="anonymous"></script>

</head>
<body>

	<div id="container">
		<h1>To-Do List <span id="toggle"><i class="fas fa-plus-circle"></i></span></h1>
		<input type="text" name="" placeholder="Add new Todo">

		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Sample Task - 1</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Sample Task - 2</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Sample Task - 3</li>
		</ul>
	</div>

	<script type="text/javascript" src="todo.js"></script>
</body>
</html>
